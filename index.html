<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUDTEOS</title>
    <link rel="stylesheet" href="styles/style.css">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      rel="stylesheet"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <header>
        <section class="info-section">
            <div class="header-container">
                <a href="#"><img src="images/logo.svg" alt="logo" class="header-logo"></a>
                <ul class="header-info">
                    <li><a href="">головна</a></li>
                    <li><a href="">послуги</a></li>
                    <li><a href="">про компанію</a></li>
                </ul>
    
                <ul class="header-tel">
                    <li><img src="images/Vector.svg" alt="phone"><a href="tel: +380959428868">+380959428868</a></li>
                    <li><img src="images/Vector.svg" alt="phone"><a href="tel: +380977725838">+380977725838</a></li>
                </ul>
            </div>
            <div class="under-header">
                <div class="left-section-header column">
                    <h1>БУДІВЕЛЬНА КОМПАНІЯ <br><span>BUDTEOS</span></h1>
                    <h2 class="text">Будуй мрії з <span>budteos - надійність та <br> якість</span> на кожному кроці!</h2>
                    <button type="button" class="header-btn">дізнатись більше</button>
                </div>
    
                <div class="image-sec column">
                    <img src="images/modern-house-pic.png" alt="house" class="header-img">
                    <button type="button" class="under-btn-right"><img src="images/arrow-left.svg" alt="arrow right"></button>
                    <button type="button" class="under-btn-left"><img src="images/arrow.svg" alt="arrow left"></button>
                </div>
            </div>

        </section>
    </header>

    <main>
        <section class="our-features">

            <div class="features-row">
                <div class="features-img column"><img src="images/ourfeatures.jpg" alt="kitchen"></div>
                <div class="about-block column">
                    <h2 class="about-company">ПРО КОМПАНІЮ</h2>
                    <ul class="about-list">
                        <li>
                            <span class="numspan">15</span>
                            <p class="textspan">років на ринку</p>
                        </li>
                        <hr>
                        <li>
                            <span class="numspan">3</span>
                            <p class="textspan">роки гарантії</p>
                        </li>
                        <hr>
                        <li>
                            <span class="numspan">100+</span>
                            <p class="textspan">успішних проєктів</p>
                        </li>
                    </ul>
                    <button type="button" class="features-btn">гортай нижче</button>
                </div>
            </div>
        </section>

        <section class="wework"></section>

        <section our-projects></section>

        <section class="where-we-work"></section>

        <section class="questions"></section>
    </main>
    <footer></footer>
    
</body>
</html>
